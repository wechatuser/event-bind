<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="div1">
		<a href="narcity.com" id="link1">narcity.com</a>
		<a href="narcity.com" id="link2">narcity.com</a>
		<a href="narcity.com" id="link3">narcity.com</a>
		<a href="narcity.com" id="link4">narcity.com</a>
		<p id="p1">Activate</p>
		<p id="p2">Cancel</p>
	</div>
	<div id="div2">
		<p id="p3">Cancel</p>
		<p id="p4">Cancel</p>
	</div>

	<script type="text/javascript">
		function bindEvent(elem, type, selector, fn) {
			if (fn == null) {
				fn = selector
				selector = null
			}
			elem.addEventListener(type, function (e) {
				var target
				if (selector) {
					target = e.target
					if (target.matches(selector)) {
						fn.call(target, e)
					}
				} else {
					fn(e)
				}
			})
		}

		var div1 = document.getElementById('div1')
		bindEvent(div1, 'click', 'a', function (e) {
			e.preventDefault()
		})

		var p1 = document.getElementById('p1')
		bindEvent(p1, 'click', function (e)) {
			e.stopPropagation()
			var target = e.target
			if (target.nodeName === 'A') {}
			alert('Activate')
		}
		var body = document.body
		bindEvent(body, 'click', function (e)) {
			alert('Activate')
		}
	</script>
</body>
</html>>
